<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário com Validação JavaScript</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
  <div id="bad">
    <h1>Formulário com validação JavaScript</h1>
    <form id="form">
        <label for="name">Nome:</label>
        <input type="text" id="name" placeholder="Nome">

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="E-mail">

        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Senha">

        <label for="job">Situação de trabalho:</label>
        <select name="job" id="job">
            <option value="">Está a buscar emprego?</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select> 
        
        <label for="message">Mensagem:</label>
        <textarea name="message" id="message" placeholder="Digite aqui a tua mensagem..."></textarea>
        <p>Texto minimum 20 caracteres</p> 

        <button type="submit">Enviar</button>
    </form>
  </div>
    
    
</body>
</html>
